name: â™»ï¸ CI Workflow
run-name: â™»ï¸ CI Workflow for PR #${{ github.event.pull_request.number }} commit ${{ github.sha.substring(0,7) }} by @${{ github.actor }}
on:
  pull_request:
    branches:
      - "main"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"

env:
  CI: ${{ vars.CI }}
  HUSKY: ${{ vars.HUSKY }}

jobs:
  commit-lint:
    name: ğŸ§¹ Commit Lint
    runs-on: ubuntu-latest
    steps:
      - uses: ${{ github.repository }}/.github/actions/checkout-and-pnpm-install
        with:
          fetch-depth: 0

      - name: ğŸ§¹ Lint Commits
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.ts
          helpURL: https://github.com/conventional-changelog/commitlint/#what-is-commitlint

  code-lint:
    name: ğŸ§±ğŸ§¹ Build Packages and Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - uses: ${{ github.repository }}/.github/actions/checkout-and-pnpm-install
        with:
          fetch-depth: 0

      # NOTE: Must build packages before linting due to official plugins dependency on @maiar-ai/core package - Linting will fail upfront otherwise
      - name: ğŸ§± Build Packages
        run: pnpm run build

      - name: ğŸ§¹ Lint TypeScript
        run: pnpm run lint

      - name: ğŸ§¹ Lint ESLint
        run: pnpm run eslint
