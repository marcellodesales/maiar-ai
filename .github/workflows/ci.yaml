name: ♻️ CI Workflow
run-name: ♻️ CI Workflow for PR #${{ github.event.pull_request.number }} commit ${{ github.sha.substring(0,7) }} by @${{ github.actor }}
on:
  pull_request:
    branches:
      - "main"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"

env:
  CI: ${{ vars.CI }}
  HUSKY: ${{ vars.HUSKY }}

jobs:
  commit-lint:
    name: 🧹 Commit Lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/checkout-and-pnpm-install

      - name: 🧹 Lint Commits
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.ts
          helpURL: https://github.com/conventional-changelog/commitlint/#what-is-commitlint

  code-lint:
    name: 🧱🧹 Build Packages and Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/checkout-and-pnpm-install

      # NOTE: Must build packages before linting due to official plugins dependency on @maiar-ai/core package - Linting will fail upfront otherwise
      - name: 🧱 Build Packages
        run: pnpm run build

      - name: 🧹 Lint TypeScript
        run: pnpm run lint

      - name: 🧹 Lint ESLint
        run: pnpm run eslint
