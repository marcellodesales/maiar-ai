name: checkout-and-pnpm-install
description: "Shared steps for checkout, node setup, and dependency installation"
inputs:
  fetch-depth:
    description: "Checkout fetch depth"
    default: 0

runs:
  using: "composite"
  steps:
    - name: ðŸŒŽ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: package.json

    - name: ðŸ“¦ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_file: package.json
        run_install: false

    - name: ðŸ“¦ Install Dependencies
      run: pnpm install
